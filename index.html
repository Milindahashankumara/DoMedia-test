<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>DO Media - Digital Solutions</title>
    <link rel="icon" href="assets/images/icons/site-icon.jpg" type="image/x-icon">
    <style>
        /* reset css */
        * {
            margin: 0;        @keyframes slideInNav {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes ripple {
            to {
                transform: scale(2);
                opacity: 0;
            }
        }

        @keyframes floatLaptop {
            0%, 100% {
                transform: rotateX(2deg) rotateY(-1deg) translateY(0px);
            }
            50% {
                transform: rotateX(2deg) rotateY(-1deg) translateY(-8px);
            }
        }

        .laptop-showcase.floating .laptop-image {
            animation: floatLaptop 4s ease-in-out infinite;
        }

        /* Button  styles */
        .cta-button:focus {
            outline: 2px solid rgba(255, 255, 255, 0.6);
            outline-offset: 2px;
        }    padding: 0;
            box-sizing: border-box;
        }

        /* CSS VARIABLES */
        :root {
            --gradient-start: #4457fd;
            --gradient-end: #63d3e3;
            --text-color: #ffffff;
            --button-border: #ffffff;
            --font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            --shadow-soft: 0 4px 15px rgba(0, 0, 0, 0.1);
            --shadow-medium: 0 8px 25px rgba(0, 0, 0, 0.15);
            --glassmorphism: rgba(255, 255, 255, 0.08);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            
            /* Typography Sizes */
            --logo-icon-size: 32px;
            --logo-text-size: 36px;
            --nav-link-size: 17px;
            --nav-gap: 45px;
            
            /* Hero Section Typography */
            --hero-h1-size: 48px;
            --hero-h1-weight: 300;
            --hero-h1-line-height: 1.2;
            --hero-h1-letter-spacing: -0.5px;
            --hero-paragraph-size: 16px;
            --hero-paragraph-weight: 300;
            --hero-paragraph-line-height: 1.6;
            
            /* Button */
            --button-text-size: 17px;
            --button-padding-v: 17px;
            --button-padding-h: 38px;
            
            /* Laptop Screen */
            --screen-nav-size: 8.5px;
            --screen-heading-size: 34px;
            --screen-heading-weight: 300;
            --screen-subheading-size: 46px;
            --screen-subheading-weight: 400;
            --screen-paragraph-size: 14px;
            --screen-button-size: 12px;
            --screen-button-weight: 600;
        }

        /* BASE STYLES */

        body {
            font-family: var(--font-family);
            color: var(--text-color);
            background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
            min-height: 100vh;
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* LAYOUT */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* HEADER & NAVIGATION */
        header {
            padding: 30px 0;
            position: relative;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0;
            text-decoration: none;
            color: var(--text-color);
        }

        .logo-image {
            height: calc(var(--logo-icon-size) * 1.5);
            width: auto;
            margin-right: 8px;
        }

        .logo-text {
            font-size: var(--logo-text-size);
            font-weight: 300;
            letter-spacing: 2px;
            margin-left: 8px;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: var(--nav-gap);
        }

        nav a {
            color: var(--text-color);
            text-decoration: none;
            font-size: var(--nav-link-size);
            font-weight: 400;
            opacity: 0.95;
            transition: var(--transition);
            position: relative;
            padding: 8px 16px;
            border-radius: 20px;
        }

        nav a::before {
            content: '';
            position: absolute;
            bottom: 2px;
            left: 50%;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--text-color), transparent);
            transition: var(--transition);
            transform: translateX(-50%);
            border-radius: 1px;
        }

        nav a:hover {
            opacity: 1;
            background: var(--glassmorphism);
            transform: translateY(-1px);
        }

        nav a:hover::before {
            width: 70%;
        }

        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            font-size: 24px;
            color: var(--text-color);
            cursor: pointer;
            padding: 8px;
            transition: var(--transition);
            border-radius: 6px;
        }

        .mobile-menu-btn:hover {
            background: var(--glassmorphism);
            transform: scale(1.1);
        }

        /* HERO SECTION */
        .hero-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            align-items: center;
            padding: 80px 0;
            min-height: calc(100vh - 120px);
        }

        .hero-content h1 {
            font-size: var(--hero-h1-size);
            font-weight: var(--hero-h1-weight);
            line-height: var(--hero-h1-line-height);
            letter-spacing: var(--hero-h1-letter-spacing);
            margin-bottom: 30px;
            max-width: 650px;
        }

        .hero-content p {
            font-size: var(--hero-paragraph-size);
            font-weight: var(--hero-paragraph-weight);
            line-height: var(--hero-paragraph-line-height);
            margin-bottom: 40px;
            max-width: 500px;
            opacity: 0.92;
        }

        .cta-button {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: var(--button-padding-v) var(--button-padding-h);
            border: 2px solid #ffffff;
            border-radius: 50px;
            color: var(--text-color);
            text-decoration: none;
            font-size: var(--button-text-size);
            font-weight: 400;
            background: transparent;
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1);
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.6s ease;
        }

        .cta-button:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.9);
        }

        .cta-button:hover::before {
            left: 100%;
        }

        .cta-button:active {
            transform: translateY(0);
        }

        .cta-button .arrow {
            font-size: 20px;
            transition: transform 0.3s ease;
        }

        .cta-button:hover .arrow {
            transform: translateX(3px);
        }

        .cta-button .button-text {
            position: relative;
            z-index: 1;
        }

        /* LAPTOP */
        .hero-image {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .laptop-showcase {
            position: relative;
            width: 100%;
            max-width: 600px;
            perspective: 1000px;
            transform-style: preserve-3d;
        }

        .laptop-image {
            width: 100%;
            height: auto;
            display: block;
            filter: drop-shadow(0 25px 50px rgba(0, 0, 0, 0.4));
            transition: all 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            transform: rotateX(2deg) rotateY(-1deg);
            border-radius: 8px;
        }

        .laptop-showcase:hover .laptop-image {
            transform: rotateX(0deg) rotateY(0deg) scale(1.02);
            filter: drop-shadow(0 30px 60px rgba(0, 0, 0, 0.5));
        }

        /* hover */
        .laptop-showcase::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: linear-gradient(45deg, 
                rgba(68, 87, 253, 0.1), 
                rgba(99, 211, 227, 0.1), 
                rgba(68, 87, 253, 0.1));
            border-radius: 12px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.6s ease;
        }

        .laptop-showcase:hover::before {
            opacity: 1;
        }

        /* Screen reflection effect */
        .laptop-showcase::after {
            content: '';
            position: absolute;
            top: 8%;
            left: 12%;
            width: 76%;
            height: 68%;
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.1) 0%, 
                transparent 40%, 
                transparent 60%, 
                rgba(255, 255, 255, 0.05) 100%);
            border-radius: 6px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .laptop-showcase:hover::after {
            opacity: 1;
        }

        .laptop-screen-overlay {
            position: absolute;
            top: 8%;
            left: 12%;
            right: 12%;
            bottom: 24%;
            border-radius: 8px;
            overflow: hidden;
        }

        .screen-content {
            background: linear-gradient(135deg, rgba(68, 87, 253, 0.2) 0%, rgba(99, 211, 227, 0.2) 100%);
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-image: url('data:image/svg+xml,<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg"><rect width="100" height="100" fill="%23888" opacity="0.1"/></svg>');
            background-size: cover;
            position: relative;
        }

        .screen-nav {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
            font-size: 10px;
            opacity: 0.8;
        }

        .screen-content h2 {
            font-size: 32px;
            font-style: italic;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .screen-content h3 {
            font-size: 40px;
            margin-bottom: 20px;
            font-weight: 400;
        }

        .screen-content p {
            font-size: 14px;
            margin-bottom: 25px;
            opacity: 0.9;
        }

        .screen-button {
            background: var(--text-color);
            color: #333;
            padding: 10px 24px;
            border-radius: 25px;
            font-size: 12px;
            font-weight: 500;
            border: none;
            cursor: pointer;
        }



        /* responsive design */
        @media screen and (max-width: 1024px) {
            :root {
                /* Tablet Smaller Scaling */
                --logo-text-size: 38px;
                --hero-h1-size: 38px;
                --hero-paragraph-size: 15px;
                --nav-link-size: 16px;
                --nav-gap: 35px;
            }
            
            .hero-section {
                gap: 40px;
                padding: 60px 0;
            }
        }

        @media screen and (max-width: 768px) {
            :root {
                /* Mobile Smaller Scaling */
                --logo-text-size: 30px;
                --hero-h1-size: 32px;
                --hero-paragraph-size: 15px;
                --nav-link-size: 15px;
                --nav-gap: 25px;
                --button-text-size: 16px;
            }
            
            /* Simplified laptop effects for mobile */
            .laptop-showcase {
                perspective: none;
            }
            
            .laptop-image {
                transform: none;
                filter: drop-shadow(0 15px 30px rgba(0, 0, 0, 0.3));
            }
            
            .laptop-showcase:hover .laptop-image {
                transform: scale(1.01);
            }
            
            .laptop-showcase::before,
            .laptop-showcase::after {
                display: none;
            }
            
            .header-content {
                flex-wrap: wrap;
            }

            .mobile-menu-btn {
                display: block;
            }

            nav ul {
                display: flex;
                gap: var(--nav-gap);
            }

            nav {
                display: none;
                width: 100%;
                order: 3;
            }

            nav.active {
                display: block;
            }

            nav ul {
                flex-direction: column;
                gap: 20px;
                padding: 20px 0;
            }

            .mobile-menu-btn {
                display: block;
            }

            .hero-section {
                grid-template-columns: 1fr;
                gap: 50px;
                padding: 40px 0;
            }

            .hero-content {
                text-align: center;
            }



            .hero-content p {
                text-align: center;
                margin-left: auto;
                margin-right: auto;
            }

            .cta-button {
                margin: 0 auto;
            }
        }

        @media screen and (max-width: 480px) {
            :root {
                /* Small Mobile Smaller Scaling */
                --logo-text-size: 26px;
                --hero-h1-size: 28px;
                --hero-paragraph-size: 14px;
                --nav-link-size: 14px;
                --nav-gap: 20px;
                --button-text-size: 15px;
            }
            

        }

        /* Mobile (< 360px) */
        @media screen and (max-width: 360px) {
            :root {
                /* Small Mobile Smaller Scaling */
                --logo-text-size: 22px;
                --hero-h1-size: 24px;
                --hero-paragraph-size: 13px;
                --nav-link-size: 13px;
                --button-text-size: 14px;
                --nav-gap: 15px;
            }
        }

        /* simple animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero-content h1,
        .hero-content p,
        .cta-button {
            animation: fadeInUp 0.8s ease forwards;
        }

        .hero-content p {
            animation-delay: 0.2s;
        }

        .cta-button {
            animation-delay: 0.4s;
        }

        .laptop-showcase {
            animation: fadeInUp 0.8s ease 0.6s forwards;
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <a href="#" class="logo">
                    <img src="assets/images/logo/site-logo.png" alt="DO Media Logo" class="logo-image">
                </a>
                <button class="mobile-menu-btn" id="mobileMenuBtn" aria-label="Toggle menu">☰</button>
                <nav id="mainNav">
                    <ul>
                        <li><a href="#home">Home</a></li>
                        <li><a href="#about">About Us</a></li>
                        <li><a href="#services">Services</a></li>
                        <li><a href="#testimonials">Testimonials</a></li>
                        <li><a href="#contact">Contact Us</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <section class="hero-section">
                <div class="hero-content">
                    <h1>Don't look anywhere,<br>This is the best place on web</h1>
                    <p>Living in today's metropolitan world of cellular phones, mobile computers and other high-tech gadgets is not just hectic but very</p>
                    <a href="#get-started" class="cta-button" id="ctaButton">
                        <span class="button-text">Get Started</span>
                        <span class="arrow">→</span>
                    </a>
                </div>

                <div class="hero-image">
                    <div class="laptop-showcase">
                        <img src="assets/images/hero/laptop.png" alt="Laptop Mockup" class="laptop-image">
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script>
       
        
        // DOM Elements
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const mainNav = document.getElementById('mainNav');

        //enhanced mobile navigation
        mobileMenuBtn.addEventListener('click', function() {
            const isActive = mainNav.classList.contains('active');
            
            mainNav.classList.toggle('active');
            this.innerHTML = isActive ? '☰' : '✕';
            
            // Smooth rotation animation
            this.style.transform = isActive ? 'rotate(0deg)' : 'rotate(180deg)';
            
            // Prevent body scroll when menu is open
            document.body.style.overflow = isActive ? 'auto' : 'hidden';
        });

        //enhanced smooth scrolling
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
                
                // Close mobile menu with animation
                if (window.innerWidth <= 768 && mainNav.classList.contains('active')) {
                    mainNav.classList.remove('active');
                    mobileMenuBtn.innerHTML = '☰';
                    mobileMenuBtn.style.transform = 'rotate(0deg)';
                    document.body.style.overflow = 'auto';
                }
            });
        });

        // responsive handling
        function handleResize() {
            if (window.innerWidth > 768) {
                mainNav.classList.remove('active');
                mobileMenuBtn.innerHTML = '☰';
                mobileMenuBtn.style.transform = 'rotate(0deg)';
                document.body.style.overflow = 'auto';
            }
        }

        window.addEventListener('resize', handleResize);

        // ENHANCED GET STARTED BUTTON
        const ctaButton = document.getElementById('ctaButton');
        
        if (ctaButton) {
            // Subtle ripple effect on click
            ctaButton.addEventListener('click', function(e) {
                // Create ripple element
                const ripple = document.createElement('span');
                const rect = this.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;
                
                ripple.style.cssText = `
                    position: absolute;
                    width: ${size}px;
                    height: ${size}px;
                    left: ${x}px;
                    top: ${y}px;
                    background: rgba(255, 255, 255, 0.3);
                    border-radius: 50%;
                    transform: scale(0);
                    animation: ripple 0.6s linear;
                    pointer-events: none;
                    z-index: 0;
                `;
                
                this.appendChild(ripple);
                
                // Remove ripple after animation
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            });
            
            // Subtle hover sound effect (visual feedback)
            ctaButton.addEventListener('mouseenter', function() {
                this.style.setProperty('--hover-scale', '1.02');
            });
            
            ctaButton.addEventListener('mouseleave', function() {
                this.style.removeProperty('--hover-scale');
            });
        }

        // ENHANCED LAPTOP SHOWCASE
        const laptopShowcase = document.querySelector('.laptop-showcase');
        const laptopImage = document.querySelector('.laptop-image');
        
        if (laptopShowcase && laptopImage) {
            // Intersection Observer for entrance animation
            const laptopObserver = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        // Add floating animation after entrance
                        setTimeout(() => {
                            laptopShowcase.classList.add('floating');
                        }, 800);
                    }
                });
            }, { threshold: 0.3 });
            
            laptopObserver.observe(laptopShowcase);
            
            // Subtle parallax effect on scroll
            let ticking = false;
            
            function updateLaptopParallax() {
                const scrolled = window.pageYOffset;
                const heroSection = document.querySelector('.hero-section');
                
                if (heroSection) {
                    const heroRect = heroSection.getBoundingClientRect();
                    const heroCenter = heroRect.top + heroRect.height / 2;
                    const windowCenter = window.innerHeight / 2;
                    const distance = (heroCenter - windowCenter) / window.innerHeight;
                    
                    // Apply subtle transform based on scroll position
                    if (Math.abs(distance) < 1) {
                        const translateY = distance * 15;
                        laptopImage.style.transform = `
                            rotateX(${2 + distance * 2}deg) 
                            rotateY(${-1 + distance}deg) 
                            translateY(${translateY}px)
                        `;
                    }
                }
                
                ticking = false;
            }
            
            function requestLaptopParallax() {
                if (!ticking) {
                    requestAnimationFrame(updateLaptopParallax);
                    ticking = true;
                }
            }
            
            // Only enable parallax on larger screens
            if (window.innerWidth > 768) {
                window.addEventListener('scroll', requestLaptopParallax, { passive: true });
            }
            
            // Disable parallax on resize to mobile
            window.addEventListener('resize', () => {
                if (window.innerWidth <= 768) {
                    window.removeEventListener('scroll', requestLaptopParallax);
                    // Reset transform
                    laptopImage.style.transform = 'rotateX(2deg) rotateY(-1deg)';
                } else if (window.innerWidth > 768) {
                    window.addEventListener('scroll', requestLaptopParallax, { passive: true });
                }
            });
        }

        // keyboard
        document.addEventListener('keydown', (e) => {
            // Escape key closes mobile menu
            if (e.key === 'Escape' && mainNav.classList.contains('active')) {
                mainNav.classList.remove('active');
                mobileMenuBtn.innerHTML = '☰';
                mobileMenuBtn.style.transform = 'rotate(0deg)';
                document.body.style.overflow = 'auto';
            }
            
            // Enter key activates focused button
            if (e.key === 'Enter' && document.activeElement === ctaButton) {
                ctaButton.click();
            }
        });


    </script>
</body>
</html>
